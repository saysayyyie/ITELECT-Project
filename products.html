<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      background: url(prod.jpg);
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #e6e7e9;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product {
      background: #d8a3a36b;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #333;
    }

    .product p {
      font-size: 1.1rem;
      color: #032720;
      margin-bottom: 15px;
    }

    button {
      background: #ac43dd9f;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1c6fa5;
    }

    .checkout-btn {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      background: #27ae60;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .checkout-btn:hover {
      background: #219150;
      color: #fff;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      font-size: 20 rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Villa Products</h1>

  <div class="products">
    <div class="product">
      <img src="nikeshoes.jpg" alt="Nike">
      <h2>Nike Shoes</h2>

      <button onclick="addToCart('Nike', 100)">Add to Cart</button>
    </div>

    <div class="product">

    <div class="product">
      <img src="airjordan_digitalpink.jpg" alt="Jordan">
      <h2>Air Jordan </h2>

    </div>

    <div class="product">
      <img src="c1.jpg" alt="Gray Cap">
      <h2>Gray Cap</h2>
      <p>â‚±100</p>
      <button onclick="addToCart('Gray Cap', 100)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="c2.jpg" alt="Brown Cap">
      <h2>Brown</h2>
      <p>â‚±100</p>
      <button onclick="addToCart('Brown Cap', 100)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="c3.jpg" alt="Product 1">
      <h2>Blacky</h2>
      <p>â‚±100</p>
      <button onclick="addToCart('Product 1', 100)">Add to Cart</button>
    </div>

    <div class="product">

      <h2>Blue Channel Perfume</h2>

      <h2>Sweet Orange</h2>
      <p>â‚±100</p>
      <button onclick="addToCart('Product 1', 100)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="p3.jpg" alt="Product 1">
      <h2>Pure Seduction</h2>
      <p>â‚±100</p>

    </div>

      <p>â‚±100</p>
      <button onclick="addToCart('Product 1', 100)">Add to Cart</button>

  </div>

  <button class="checkout-btn" onclick="goToCheckout()">ðŸ›’ Cart</button>

  <script>
    function addToCart(name, price) {
      const item = { name, price };
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }

    function goToCheckout() {
      window.location.href = "checkout.html";
    }
  </script>
</body>
</html>

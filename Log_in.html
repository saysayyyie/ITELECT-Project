<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      background: url(n.jpg) no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .login-container {
      background: rgba(60, 145, 241, 0.404);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 15px;
      width: 350px;
      color: #fff;
    }
    .form-control::placeholder {
      color: white;
      opacity: 0.7;
    }
    .btn-login {
      background-color: #2698e4;
      color: white;
      border-radius: 30px;
      font-weight: bold;
    }
    .btn-login:hover {
      background-color: #105570a9;
    }
    .social-login img {
      width: 30px;
      cursor: pointer;
    }
    hr {
      background: white;
      opacity: 0.3;
    }
    a {
      color: white;
      font-size: 0.9rem;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .avatar {
  vertical-align: middle;
  width: 100px;
  height: 100px;
  border-radius: 50%;
}
  </style>
</head>

<body>
  <div class="login-container text-center">
    <img src="logooo.jpg" alt="Avatar" class="avatar">
    <h2 class="mb-4">Welcome</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="username" class="form-control bg-transparent text-white rounded-pill" id="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control bg-transparent text-white rounded-pill" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-login w-100 rounded-pill mb-3" ><a href="products.html">LOGIN</a></button>
      
      <div class="d-flex justify-content-between mb-3">
        <a href="#">Forgot Password?</a>
      </div>

      <hr>

      <p>OR LOGIN WITH</p>
      <div class="social-login d-flex justify-content-center gap-3">
       
        <img src="goo.jpg" alt="Google" class="Google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
     
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
     
      if (email && password) {
        alert(`Logged in with:\nEmail: ${email}\nPassword: ${password}`);
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>
</html>
